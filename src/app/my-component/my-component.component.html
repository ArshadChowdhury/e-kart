<div class="header">
  <h4>{{ title }}</h4>
  <p>{{ message }}</p>
  <button (click)="onClick()">Show</button>
  <div [hidden]="display">
    <p>Secret message</p>
  </div>
  <div>
    <input [value]="name" (input)="onInputChange($event)" type="text" />
    <p>Name = {{ name }}</p>
    <button (click)="decrementCartNumber()">-</button>
    <p>{{ cartNumber }}</p>
    <button (click)="incrementCartNumber()">+</button>
  </div>
</div>
